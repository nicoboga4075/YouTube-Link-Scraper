<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>YouTube Link Scraper</title>
		<link rel="icon" type="image/png" href="icon.png">
		<style>
		* {
		  box-sizing: border-box;
		  font-family: Poppins;
		}
		:root {
		  --primary-color: #00ff00;
		  --secondary-color: #ffff00;
		  --background-color: black;
		}
		body {
		  margin: 0;
		  background: var(--background-color);
		  color: var(--primary-color);
		  width: 380px;
		  padding: 10px;
		}
		h1 {
		  font-size: 14px;
		  color: var(--primary-color);
		  text-align: center;
		  margin-bottom: 10px;
		  text-shadow: 0 0 8px var(--primary-color);
		}
		textarea {
		  width: 100%;
		  height: 190px;
		  background: var(--background-color);
		  color: var(--primary-color);
		  border: 1px solid var(--primary-color);
		  resize: none;
		  padding: 6px;
		  font-size: 11px;
		  box-shadow: 0 0 10px var(--primary-color) inset;
		  overflow-y: auto;
		}
		button {
		  width: 100%;
		  margin-top: 8px;
		  padding: 8px;
		  background: var(--background-color);
		  color: var(--primary-color);
		  border: 1px solid var(--primary-color);
		  cursor: pointer;
		  font-size: 12px;
		  text-shadow: 0 0 5px var(--primary-color);
		  box-shadow: 0 0 10px var(--primary-color);
		}
		button:hover {
		  background: var(--primary-color);
		  color: var(--background-color);
		  box-shadow: 0 0 20px var(--primary-color);
		}
		button:disabled {
		  opacity: 0.5;
		  cursor: not-allowed;
		}
		#statusTerminal {
		  margin-top: 6px;
		  font-size: 11px;
		  color: var(--secondary-color);
		  text-shadow: 0 0 5px var(--secondary-color);
		  text-align: center;
		}
		#extensionIcon {
		  display:block;
		  margin:0 auto 8px;
		  filter:drop-shadow(0 0 6px var(--primary-color));
		  width: 128px;
		}
		</style>
	</head>
	<body>
		<h1>YouTube Link Scraper</h1>
		<img id="extensionIcon" src="icon.png">
		<button id="scanBtn">üîç Scan</button>
		<textarea id="outputTerminal" readonly></textarea>
		<button id="saveBtn" disabled>üíæ Export</button>
		<div id="statusTerminal"></div>
		<button id="installBtn">‚öôÔ∏è Install</button>
		<script src="popup.js"></script>
	</body>
</html>
